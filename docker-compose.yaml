version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword135$"
      MYSQL_DATABASE: taskmanager
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: "taskpassword135$"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: taskuser
      DB_PASSWORD: "taskpassword135$"
      DB_NAME: taskmanager
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "3001:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true
volumes:
  mysql_data: